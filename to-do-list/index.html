<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Tambahkan tugas baru...">
            <button id="addTaskBtn" class="bg-pink-500 text-white p-3 rounded-r-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul id="taskList" class="list-none p-0">
        </ul>
    </div>
    <script>
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-3 mb-2 bg-gray-100 rounded-lg shadow-sm';
                li.innerHTML = `
                    <span class="text-gray-800">${taskText}</span>
                    <button class="text-red-500 hover:text-red-700 focus:outline-none">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        });

        document.getElementById('taskList').addEventListener('click', function(e) {
            if (e.target.closest('button')) {
                e.target.closest('li').remove();
            }
        });
    </script>
</body>
</html>
