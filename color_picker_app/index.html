<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
        }
        .color-picker-input {
            transition: transform 0.2s;
        }
        .color-picker-input:hover {
            transform: scale(1.1);
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.25rem;
            justify-content: center;
            margin: 1rem 1rem 0 1rem;
        }
        .card__content {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .click-disini {
            font-family: 'Roboto', sans-serif;
        }
        .copy-button {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen transition-colors duration-500" id="body">
    <div class="relative flex flex-col items-center h-[400px] w-[200px] border border-4 border-black rounded-2xl bg-gray-50" style="box-shadow: 5px 5px 2.5px 6px rgb(209, 218, 218)">
        <span class="border border-black bg-black w-20 h-2 rounded-br-xl rounded-bl-xl"></span>
        <span class="absolute -right-2 top-20 border border-4 border-black h-7 rounded-md"></span>
        <span class="absolute -right-2 bottom-40 border border-4 border-black h-10 rounded-md"></span>
        <div class="absolute top-10 text-center">
            <h2 class="text-2xl font-bold">Color Input</h2>
            <p class="text-sm click-disini">Click disini</p>
        </div>
        <div class="absolute top-24">
            <input type="color" id="colorPicker" class="color-picker-input w-20 h-20 border-2 border-gray-300 rounded-full cursor-pointer">
        </div>
        <div class="absolute bottom-8 color-palette">
            <div style="background-color: #FF5733;" data-color="#FF5733" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #33FF57;" data-color="#33FF57" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #3357FF;" data-color="#3357FF" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #F1C40F;" data-color="#F1C40F" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #9B59B6;" data-color="#9B59B6" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #E74C3C;" data-color="#E74C3C" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #1ABC9C;" data-color="#1ABC9C" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #2ECC71;" data-color="#2ECC71" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #3498DB;" data-color="#3498DB" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #34495E;" data-color="#34495E" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FF6F61;" data-color="#FF6F61" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #6A5ACD;" data-color="#6A5ACD" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FFD700;" data-color="#FFD700" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FF1493;" data-color="#FF1493" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #00BFFF;" data-color="#00BFFF" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #7FFF00;" data-color="#7FFF00" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FF4500;" data-color="#FF4500" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #8A2BE2;" data-color="#8A2BE2" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FF8C00;" data-color="#FF8C00" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #20B2AA;" data-color="#20B2AA" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #FF69B4;" data-color="#FF69B4" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #B22222;" data-color="#B22222" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #ADFF2F;" data-color="#ADFF2F" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #4682B4;" data-color="#4682B4" class="w-6 h-6 rounded-full cursor-pointer"></div>
            <div style="background-color: #D2691E;" data-color="#D2691E" class="w-6 h-6 rounded-full cursor-pointer"></div>
        </div>
    </div>
    <div class="bg-white w-40 h-20 rounded-lg mt-8 border-4 border-black">
        <div class="flex p-2 gap-1">
            <div class="">
                <span class="bg-red-500 inline-block center w-3 h-3 rounded-full"></span>
            </div>
            <div class="circle">
                <span class="bg-yellow-500 inline-block center w-3 h-3 rounded-full"></span>
            </div>
            <div class="circle">
                <span class="bg-green-500 box inline-block center w-3 h-3 rounded-full"></span>
            </div>
        </div>
        <div class="card__content">
            <p id="colorCodeDisplay" class="text-lg font-bold"></p>
        </div>
    </div>
    <button id="copyButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition copy-button">Copy Color Code</button>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const body = document.getElementById('body');
        const paletteColors = document.querySelectorAll('.color-palette div');
        const colorCodeDisplay = document.getElementById('colorCodeDisplay');
        const copyButton = document.getElementById('copyButton');

        colorPicker.addEventListener('input', (event) => {
            const color = event.target.value;
            body.style.backgroundColor = color;
            colorCodeDisplay.textContent = color;
        });

        paletteColors.forEach(colorDiv => {
            colorDiv.addEventListener('click', () => {
                const color = colorDiv.getAttribute('data-color');
                body.style.backgroundColor = color;
                colorPicker.value = color;
                colorCodeDisplay.textContent = color;
            });
        });

        copyButton.addEventListener('click', () => {
            const colorCode = colorCodeDisplay.textContent;
            navigator.clipboard.writeText(colorCode);
        });
    </script>
</body>
</html>
